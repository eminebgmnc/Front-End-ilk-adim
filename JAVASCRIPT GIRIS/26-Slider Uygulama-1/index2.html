<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return sifreDogrula()">
        <input name="password" type="text" value="Şifrenizi giriniz..." >
        <br>
        <input name ="repassword" type="text" value="Şifrenizi tekrar giriniz..">
        <br>
        <input type="submit" value="Kayıt ol">
    
    </form>
    <script>
        function sifreDogrula(){
            var pass =document.getElementsByName("password")[0];
            var repass=document.getElementsByName("repassword")[0];
            if(pass.value==repass.value){
                alert("Kaydınız tamamlandı!");
                return true;
            }
            alert("Girişim şifreler eşleşmedi");
            return false;
        }
    </script>
</body>
</html>
