<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #buyukkutu{
            width: 200px;
            height: 200px;
            background: crimson;
            position: relative;
        }
        #kucukkutu{
            width: 50px;
            height: 50px;
            background: darkgoldenrod;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="buyukkutu">
        <div id="kucukkutu">

        </div>
    </div>
    <script>
     window.onload=function(){
         var pozx=0,pozy=0;
         var kucukkutu=document.getElementById("kucukkutu");
         var zaman = setInterval(hareketEt,100);
         function hareketEt(){
             if (pozx>=150) {
                 pozy++;
                 kucukkutu.style.top=pozy+ "px";
                 if (pozy>=150) {
                     clearInterval(zaman);
                     
                 }
                 
             }
             else{
                 pozx++;
                 kucukkutu.style.left=pozx+ "px";
             }
         }
     }
    </script>
</body>
</html>
