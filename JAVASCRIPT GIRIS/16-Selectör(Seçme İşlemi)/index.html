<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="baslik">

    </div>
    <div class="baslik">

    </div>
    <script>
        document.getElementsByClassName("baslik")[0].innerHTML="<p>Emine Bağmancı</p>";//class isimine göre seçtik
        document.getElementsByClassName("baslik")[1].innerHTML="<p>Kurs</p>";
        document.getElementsByTagName("div")[0].innerHTML="div1";//Tag ismine göre seçildi
        document.getElementsByTagName("div")[1].innerHTML="div2";

        var bodymiz=document.body;
        for(var i=0;i<4;i++){
            bodymiz.innerHTML +="<p></p>";
        }
        var paragraflar=document.getElementsByTagName("p");
        for(var i=0;i<paragraflar.length;i++){
            paragraflar[i].innerHTML="Paragraf sırası: "+(i+1);
        }

    </script>
</body>
</html>
