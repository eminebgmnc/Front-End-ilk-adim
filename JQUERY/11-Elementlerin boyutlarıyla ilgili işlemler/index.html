<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
    <div>Emine Bağmancı

    </div>
 <script>
     $("div").width("200px");
     $("div").height("200px");
     $("div").css("padding","10px");
     $("div").css("border","20px solid black");
     $("div").css("background","red");
     console.log($("div").width());
     console.log($("div").innerWidth());
     console.log($("div").outerWidth());
     $("div").outerHeight("300px");
     console.log($("div").height());
     console.log($("div").innerHeight());
     console.log($("div").outerHeight());
     //innerwidth=width+left/right padding
     //outerWidth width= width+left/right padding+ left/right border
     //innerHeight = height + top/bottom padding
     //outerHeight height + top/bottom padding + top/bottom border

 </script>
</body>
</html>
