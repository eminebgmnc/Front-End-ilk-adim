<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls loop> <!-- audio etiketi ile ses eklendi audio controls loop ile sesin tekrar çalması sağlanıldı-->
        <source src="sesler/piano.wav"> <!--Source etiketi ile hangi müziğin seçileceği sağlanıldı-->
    </audio>
    <audio controls loop>
        <source src="sesler/guitar.wav">
    </audio>
 <video controls autoplay loop>
     <source src="videolar/örnek.mp4"> <!--Video etiketi ile video eklenildi controls loop ile tekrar çalması sağlanıldı autoplay=otomatik çalmayı sağlar-->
 </video>
</body>
</html>
