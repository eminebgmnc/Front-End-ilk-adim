<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            text-decoration: line-through;
            text-indent: 30px;/*text indent satır başı yapar*/
        }
        .p2{
            text-decoration: overline;
        }
        .p3{
            text-decoration: underline; /*altı çizer*/
        }
        .akademi{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <p class="p1">Lorem ipsum dolor sit amet.</p>
    <p class="p2">Lorem ipsum dolor sit amet.</p>
    <p class="p3">Lorem ipsum dolor sit amet.</p>
    <p> <span class="akademi">ALLAHIM </span> SANA YALVARIYORUM BİR KAPI AÇ</p>
</body>
</html>
