<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse:separate;
            border-spacing: 20px 50px;
            caption-side: top;
            width:100%;
            border: 10px solid red;
            table-layout: auto;/*Tablonun tasarımı demek auto arasındski boşlıkları düzenli yapar.*/
        }
        table tr td{
            border: 5px solid seagreen;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>Renk Tablosu</caption>
        <tr>
            <td>Kırmızı</td>
            <td>Yeşil</td>
            <td>Sarı</td>
        </tr>
        <tr>
            <td>Mavi</td>
            <td>Pembe</td>
            <td>Mor</td>
        </tr>
    </table>
</body>
</html>
