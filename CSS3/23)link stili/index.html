<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: darkorange;
        }
        a{
            color: darkred;
            transition: color 1s linear;/*bu satır yani transition 1 saniye sonra rengini değiş diyor*/
        }
        a:visited{
            color: deeppink;

        }
        a:hover{
            color:forestgreen;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.youtube.com" target="_blank">Youtube</a>
</body>
</html>
