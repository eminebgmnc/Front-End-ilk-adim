<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list1 li{
            list-style: none;
        }
        .list1 li::before{
            content:"" ;
            display: inline-block;
            height:20px;
            width:20px;
            }
            .list2{
                list-style-type: square;
                list-style-position: inside;
                /*list-style-image: url("img/coder.jpg");Resim ekliyor..*/
            }
            .list3{
                list-style-type: circle;
                list-style-position: inside;
            }
    </style>
</head>
<body>
    <ul class="list1"> 
        Liste 1
        <li>Eleman1</li>
        <li>Eleman2</li>
        <li>Eleman3</li>
    </ul>
    <ul class="list2">
        Liste 2
        <li>Eleman1</li>
        <li>Eleman2</li>
        <li>Eleman3</li>
    </ul>
    <ul class="list3">
        Liste 3
        <li>Eleman1</li>
        <li>Eleman2</li>
        <li>Eleman3</li>
    </ul>
</body>
</html>
